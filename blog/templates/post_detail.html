{% extends 'layout.html' %}

{% block content %}

<div class= "container container-posts p-4">
<div class="row my-4 text-center" id=projects>
<div class="text-center"><h2>{{post.title}}</h2>
    <h3 class="my-2 h5 text-muted">
        {{post.date|date:'F jS Y'}}
    </h3>
    
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" style="width: 600px; height: 400px;"/>
    
    <div class="my-4">
        <p>{{post.description|safe}}</p>
    </div>
</div>
</div>
</div>
{% endblock %}
