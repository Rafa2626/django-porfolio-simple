{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar este post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'blog:posts' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
