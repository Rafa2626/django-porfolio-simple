{% extends 'layout.html' %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: transparent;
}

.login-container .login-form {
    background-color: #FFFFFF;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px 8px rgba(0,0,0,0.1);
    width: 80%;
    max-width: 400px;
}

.login-container .login-form label{
    display: flex;
    justify-content: left;
    align-items: left;
    text-align: left;
    color: #000000;

}

.login-container .login-form h2,
.login-container .login-form p,
.login-container .login-form .redirect {
    color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.login-container .login-form h2 {
    font-weight: bold;
    font-size: 2em;
}

.login-container .login-form input[type="text"],
.login-container .login-form input[type="password"] {
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    margin-bottom: 20px;
    background-color: #FFFFFF;
    border: 1px solid rgba(0,0,0,0.1);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    color: #000000;
}

.submit {
    background-color: #007bff;
    color: white; 
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgba(0, 0, 0, 1);
    cursor: pointer;
    width: 70%;
    margin-top: 20px;
    font-size: 16px; 
    transition: background-color 0.4s ease-in-out;
    margin-left: auto;
    margin-right: auto;
    display: block;
}

.submit:hover, .submit:focus {
    background-color: #0056b3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.login-container .login-form .link {
    text-decoration: none;
    cursor: pointer;
    font-weight: bold;
    color: #007bff;
}

    </style>
</head>
<body>

  <div class="login-container">
    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Hello Again!</h2>
        <p>Welcome back you've been missed!</p>
        <label for="username">Username:</label>
        <input type="text" name="username" required placeholder="Username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required placeholder="Password"><br>
        <input type="submit" value="Login" class="submit">
        <p class="redirect">Don't have an account? <a href="{% url 'helloregister' %}" class="link">Register</a></p>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>

{% endblock %}
